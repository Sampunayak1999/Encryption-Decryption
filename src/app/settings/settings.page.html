<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <center>
    <ion-avatar>
      <img src="/assets/characters/{{initial}}.png" style="width: 200px;">
    </ion-avatar>


    <ion-card-subtitle style="margin-top: 10px;--color: #2D9CDB;">{{name}}</ion-card-subtitle>
    <ion-card-title style="margin-top: 10px;background-color: skyblue;color: white;padding: 7px;font-size: 21;border-radius: 5px;">{{myId}}</ion-card-title>
  </center>
  <ion-list>
    <ion-item lines="none">
      <ion-checkbox style="margin-right: 10px;" color="primary" (ionChange)="chg($event.detail.checked)"
        id="check"></ion-checkbox>
      <ion-label>Change Password</ion-label>
      <ion-buttons>
        <ion-button slot="end" [disabled]="!entry" (click)="pass()">
          <ion-icon slot="icon-only" name="eye-off-outline" class="eye"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
    <form [formGroup]="changeform">
      <ion-item>
        <ion-label position="floating">Current Password</ion-label>
        <ion-input type="password" formControlName="curPass" required minlength=6 [disabled]="!entry" class="pass"></ion-input>
        <ion-icon name="checkmark-circle" color="success" slot="end" *ngIf="changeform.controls['curPass'].valid"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating">New Password</ion-label>
        <ion-input type="password" formControlName="newPass" required minlength=6 [disabled]="!entry" class="pass">
        </ion-input>
        <ion-icon name="checkmark-circle" color="success" slot="end" *ngIf="changeform.controls['newPass'].valid"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Change Password</ion-label>
        <ion-input type="password" formControlName="conPass" required minlength=6 [disabled]="!entry" class="pass"></ion-input>
        <ion-icon name="checkmark-circle" color="success" slot="end" *ngIf="changeform.controls['conPass'].valid&&(changeform.controls['conPass'].value==changeform.controls['newPass'].value)"></ion-icon>
      </ion-item>
      <center>
        <ion-button (click)="changepass()"
          [disabled]="!((changeform.controls['newPass'].value==changeform.controls['conPass'].value)&&changeform.valid)"
          type="submit" style="margin-top: 15px;" color="primary" expand="block" size="large">Change Password
        </ion-button>
      </center>
    </form>

  </ion-list>
  <center>
    <ion-fab-button color="danger" style="margin-top: 10px;" (click)="DeleteAccount()">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </center>
</ion-content>
